<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:panelGrid columns="1" border="0" rendered="#{visible}">
		<h:panelGrid columns="6" style="margin-top: -0px; margin-left:-20px">
			<h:outputLabel value="Previsto: " />
			<h:outputLabel value="#{financeiroController.getPrevisto(parametroMes)}" />
			<h:outputLabel value="Pago: " />
			<h:outputLabel value="#{financeiroController.getPago(parametroMes)}" />
			<h:outputLabel value="DiferenÃ§a: " />	
			<h:outputLabel value="#{financeiroController.getPago(parametroMes) - financeiroController.getPrevisto(parametroMes)}" />
		</h:panelGrid>			
	
	
			<h:panelGrid width="98%">
				<p:dataTable currentPageReportTemplate="Exibindo: {startRecord}-{endRecord} de {totalRecords} Registros"
                             emptyMessage="#Nenhum registro encontrado"
                             filterEvent="enter" 
                             lazy="true" 
                             liveResize="true"
                             styleClass="tabela"
                             pageLinks="5"
                             paginator="true"
                             paginatorPosition="bottom"                                         
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} 
                                         {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             resizableColumns="true"
                             rows="400"
  							  var="professorTab"
							 value="#{parametroController.getBoletos(parametroMes)}"
							 >
   
   					<p:column sortBy="#{professorTab.pagador.nomeAluno}" 
                              style="text-align:center;"
                              headerText="Aluno" width="7%">
						<h:outputText value="#{professorTab.pagador.nomeAluno}" >
                        </h:outputText>
					</p:column>
					
					<p:column sortBy="#{professorTab.pagador.nomeResponsavel}" 
                              style="text-align:center;"
                              headerText="Nome Responsavel" width="7%">
						<h:outputText value="#{professorTab.pagador.nomeResponsavel}" >
                        </h:outputText>
					</p:column>
   
   					<p:column sortBy="#{professorTab.pagador.nomeResponsavel}" 
                              style="text-align:center;"
                              headerText="Telefone" width="7%">
						<h:outputText value="#{professorTab.pagador.telefone}" >
                        </h:outputText>
                        <br/>
                        <h:outputText value="#{professorTab.pagador.telefoneCelularPai}" />
                        <br/>
                        <h:outputText value="#{professorTab.pagador.telefoneResidencialPai}" />
                        <br/>
                        <h:outputText value="#{professorTab.pagador.telefoneCelularMae}" />
                        <br/>
                        <h:outputText value="#{professorTab.pagador.telefoneResidencialMae}" />
					</p:column>
   
					<p:column sortBy="#{professorTab.valorNominal}" 
                              style="text-align:center;"
                              headerText="Valor"
                              width="7%">
						<h:outputText value="#{financeiroController.verificaValorFinalBoleto(professorTab)}" >
                         		    <f:convertNumber minFractionDigits="2" />
                        </h:outputText>
					</p:column>
					
					<p:column sortBy="#{professorTab.valorPago}" 
                              style="text-align:center;"
                              headerText="Pago"
                              width="7%">
						<h:outputText value="#{professorTab.valorPago}" >
                         		    <f:convertNumber minFractionDigits="2" />
                        </h:outputText>
					</p:column>

				</p:dataTable>
			</h:panelGrid>
	</h:panelGrid>

	<h:panelGrid border="0" rendered="#{visible}" width="100%">
		<hr/>
	</h:panelGrid>

</ui:composition>
