<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:panelGrid columns="2" border="0" styleClass="#{financeiroController.pintarPai(extratoFil)}" >

		<h:outputLabel value="Codigo(*): "
			style="font-size: 13px; width:180px" />
		<p:inputText title="" value="#{extratoFil.codigoEntrada}"
			style="font-size: 15px; width:280px" />

		<h:outputLabel value="Data "
			style="font-size: 13px; width:180px" />
		<p:calendar value="#{extratoFil.dataEvento}" pattern="dd/MM/yyyy"
			mask="true" style="font-size: 15px; width:280px" />
		
		<h:outputLabel value="Valor: "
			style="font-size: 13px; width:180px" />
		<p:inputText value="#{extratoFil.valor}"
			rendered="#{authController.hasPermission(authController.administrador,authController.dono)}"
			style="font-size: 15px; width:275px">
		</p:inputText>
		
		<h:outputLabel value="Entrada/SaÃ­da: "
			style="font-size: 13px; width:180px" />
		<p:selectOneMenu id="tipoEntradasaida" style="font-size: 13px; width:180px"	value="#{extratoFil.tipoEntradaSaida}">
			<f:selectItems value="#{CombosEspeciaisMB.getExtratoTiposEntradaSaidaEnum()}"	var="country" itemLabel="#{country.nome}" 
						 itemValue="#{country}" />
		</p:selectOneMenu>
		
		<h:outputLabel value="Tipo: "
			style="font-size: 13px; width:180px" />
			
		<p:selectOneMenu style="font-size: 13px; width:180px"	value="#{extratoFil.tipoEntrada}">
			<f:selectItems value="#{CombosEspeciaisMB.getExtratoTiposEntradaEnum()}" var="country" itemLabel="#{country.nameReal}" 
						 itemValue="#{country}" />
		</p:selectOneMenu>
		
		<h:outputLabel value="Observacao: "
			style="font-size: 13px; width:180px" />
		<p:inputTextarea title="" value="#{extratoFil.observacao}"
			style="font-size: 15px; width:280px" />
		
		
<hr/>
		
	</h:panelGrid>

</ui:composition>
