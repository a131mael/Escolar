					var="country" itemLabel="#{country}" itemValue="#{country}" />
			<p:ajax event="change" process="@form" update="@form" />
		</p:selectOneMenu>

		<h:panelGrid id="paneisGastros">
			<p:chart type="bubble" model="#{graficosController.lineModelAlunosEscola}" style="height:300px;"/>
			
			<p:chart type="pie" model="#{graficosController.pieModelAlunosEscola}" style="height:300px;"/>
			
			<p:chart type="pie" model="#{graficosController.pieModelAlunosBairro}" style="height:300px;"/>
			
			<p:chart type="pie" model="#{graficosController.pieModelRecebimentoGruposMes}" style="height:300px;">
				<p:ajax event="itemSelect" listener="#{graficosController.itemSelect}"/>
			</p:chart>
			
			<p:chart type="pie" model="#{graficosController.pieModelGastosGrupoMes}" style="height:300px;" >
			 	<p:ajax event="itemSelect" listener="#{graficosController.itemSelect}"/>
			</p:chart>
			
			<p:chart type="line" model="#{graficosController.gastosGraficoLinhaMult}" style="height:700px;" >
			 	<p:ajax event="itemSelect" listener="#{graficosController.itemSelect}"/>
			</p:chart>
			
			
			<h:panelGrid columns="2" styleClass="alinharTopo"> 
				<h:outputLabel value="Receitas" />
				<h:outputLabel value="Gastos" />
					<p:dataTable styleClass="alinharTopo" style="width:100%;"  var="gasto" value="#{graficosController.getReceitasPorGrupo2()}"  >
					<p:column headerText="Grupo">
						<h:outputText value="#{gasto.key}" />
						<f:facet name="footer">
	              		  <h:outputText value="Total"/>
	            		</f:facet>
					</p:column>
					<p:column headerText="Mês atual">
						<h:outputText value="#{gasto.value.get(0)}"  >
							<f:convertNumber type="currency" currencySymbol="R$" />
						</h:outputText>
						<f:facet name="footer">
	              		  <h:outputText value="#{graficosController.totalReceitaGrupoMes}">
	              		  	<f:convertNumber type="currency" currencySymbol="R$" />
	              		  </h:outputText>
	            		</f:facet>
					</p:column>
					
					<p:column headerText="Mês anterior">
						<h:outputText value="#{gasto.value.get(1)}"  >
							<f:convertNumber type="currency" currencySymbol="R$" />
						</h:outputText>
						<f:facet name="footer">
	              		  <h:outputText value="#{graficosController.totalReceitaGrupoMesAnterior}">
	              		  	<f:convertNumber type="currency" currencySymbol="R$" />
	              		  </h:outputText>
	            		</f:facet>
					</p:column>
					
					<p:column headerText="Diferença" styleClass="#{graficosController.marcarLinha(gasto.value.get(0) - gasto.value.get(1))}" >

							<f:convertNumber type="currency" currencySymbol="R$" />

	              		  <h:outputText value="#{graficosController.totalReceitaGrupoMes - graficosController.totalReceitaGrupoMesAnterior }"

	              		  	<f:convertNumber type="currency" currencySymbol="R$" />
	              		  </h:outputText>
	            		</f:facet>
					</p:column>
					
					
					
				</p:dataTable>
				
				
				<p:dataTable styleClass="alinharTopo"  style="width:100%"  var="gasto" value="#{graficosController.getGastosPorGrupo2()}"  >

						<f:facet name="footer">
	              		  <h:outputText value="Total"/>
	            		</f:facet>
					</p:column>
					<p:column headerText="Atual">
						<h:outputText value="#{gasto.value.get(0)}" >
							<f:convertNumber type="currency" currencySymbol="R$" />
						</h:outputText>
				
						<f:facet name="footer">
	              		  <h:outputText value="#{graficosController.totalGastoGrupoMes}">
	              		  	<f:convertNumber type="currency" currencySymbol="R$" />	
	              		  </h:outputText>
	            		</f:facet>
					</p:column>
					
					<p:column headerText="Mês anterior">
						<h:outputText value="#{gasto.value.get(1)}" >
							<f:convertNumber type="currency" currencySymbol="R$" />
						</h:outputText>
						<f:facet name="footer">
	              		  <h:outputText value="#{graficosController.totalGastoGrupoMesAnterior}">
	              		  	<f:convertNumber type="currency" currencySymbol="R$" />	
	              		  </h:outputText>
	            		</f:facet>
					</p:column>
					
					<p:column headerText="Diferença">
						<h:outputText value="#{gasto.value.get(0) - gasto.value.get(1)}" styleClass="#{graficosController.marcarLinha(gasto.value.get(1) - gasto.value.get(0))}" >
							<f:convertNumber type="currency" currencySymbol="R$" />
						</h:outputText>
						<f:facet name="footer">
	              		  <h:outputText value="#{graficosController.totalGastoGrupoMes - graficosController.totalGastoGrupoMesAnterior }" 
	              		  styleClass="#{graficosController.marcarLinha(graficosController.totalGastoGrupoMesAnterior -graficosController.totalGastoGrupoMes  )}"  >
	              		  	<f:convertNumber type="currency" currencySymbol="R$" />
	              		  </h:outputText>
	            		</f:facet>
					</p:column>
					
				</p:dataTable>
				
			
			
			</h:panelGrid>
