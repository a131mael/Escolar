<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/templateADM.xhtml">

	<ui:define name="content">
		<h:form style="width:100%; border:none" rendered="#{authController.hasPermission(authController.administrador,authController.secretaria)}">
		<br />

		<p:chart type="bubble" model="#{graficosController.lineModelAlunosEscola}" style="height:300px;"/>
		
		<p:chart type="pie" model="#{graficosController.pieModelAlunosEscola}" style="height:300px;"/>
		
		<p:chart type="pie" model="#{graficosController.pieModelAlunosBairro}" style="height:300px;"/>
		
		<p:chart type="pie" model="#{graficosController.pieModelAlunosPeriodo}" style="height:300px;"/>
		
		<p:chart type="pie" model="#{graficosController.pieModelAlunosTroca}" style="height:300px;"/>

		<h:panelGrid columns="2" width="100%">
			<h:outputLabel value="Faturamento atual" width="100%"/>
			<h:outputLabel value="#{graficosController.faturamentoAtual}" width="20%"/>
			
			<h:outputLabel value="Quantidade de contratos" width="100%"/>
			<h:outputLabel value="#{graficosController.quantidadeContratos}" width="20%"/>
			
			<h:outputLabel value="Quantidade de alunos" width="100%"/>
			<h:outputLabel value="#{graficosController.quantidadeAlunos}" width="20%"/>
		</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
