<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:panelGrid  columns="2" border="0" rendered="#{visible}">
		<h:outputLabel value="CrianÃ§a: "	style="font-size: 13px; width:180px"/>
		<h:outputLabel value="#{parametro.nomeAluno}"	style="font-size: 13px; width:180px"/>

		<h:outputLabel value="Motorista ida: "
			style="font-size: 13px; width:180px"
			rendered="#{parametro.idaVolta eq 0 or parametro.idaVolta eq 1}" />

		<p:selectOneMenu style="width: 256px;"
			value="#{parametro.carroLevaParaEscola}" converter="converterCarro"
			rendered="#{parametro.idaVolta eq 0 or parametro.idaVolta eq 1}">
			<f:selectItems value="#{CombosEspeciaisMB.getCarros()}" var="country"
				itemValue="#{country}" />
			<p:ajax event="change" process="@this" />
		</p:selectOneMenu>

		<h:outputLabel value="Motorista ida troca: "
			style="font-size: 13px; width:180px"
			rendered="#{(parametro.idaVolta eq 0 or parametro.idaVolta eq 1) and parametro.trocaIDA}" />
		<p:selectOneMenu style="width: 256px;"
			value="#{parametro.carroLevaParaEscolaTroca}" converter="converterCarro"
			rendered="#{(parametro.idaVolta eq 0 or parametro.idaVolta eq 1) and parametro.trocaIDA}">
			<f:selectItems value="#{CombosEspeciaisMB.getCarros()}" var="country"
				itemLabel="#{country.name}" itemValue="#{country}" />
			<p:ajax event="change" process="@this" />
		</p:selectOneMenu>

		<h:outputLabel value="Motorista volta: "
			style="font-size: 13px; width:180px"
			rendered="#{parametro.idaVolta eq 0 or parametro.idaVolta eq 2}" />

		<p:selectOneMenu style="width: 256px;"
			value="#{parametro.carroPegaEscola}" converter="converterCarro"
			rendered="#{parametro.idaVolta eq 0 or parametro.idaVolta eq 2}">
			<f:selectItems value="#{CombosEspeciaisMB.getCarros()}" var="country"
				itemLabel="#{country.name}" itemValue="#{country}" />
			<p:ajax event="change" process="@this" />
		</p:selectOneMenu>

		<h:outputLabel value="Motorista volta troca: "
			style="font-size: 13px; width:180px"
			rendered="#{(parametro.idaVolta eq 0 or parametro.idaVolta eq 2) and parametro.trocaVolta}" />
		<p:selectOneMenu style="width: 256px;"
			value="#{parametro.carroPegaEscolaTroca}" converter="converterCarro"
			rendered="#{(parametro.idaVolta eq 0 or parametro.idaVolta eq 2) and parametro.trocaVolta}">
			<f:selectItems value="#{CombosEspeciaisMB.getCarros()}" var="country"
				itemLabel="#{country.name}" itemValue="#{country}" />
			<p:ajax event="change" process="@this" />
		</p:selectOneMenu>

		<h:outputLabel value="Hora pegar ida: "
			style="font-size: 13px; width:180px" />

		<p:inputText value="#{parametro.horaPegar}" />

		<h:outputLabel value="Hora entregar volta: "
			style="font-size: 13px; width:180px" />

		<p:inputText value="#{parametro.horaEntregar}" />

	</h:panelGrid>
	<h:panelGrid border="0" rendered="#{visible}" width="100%">
		<hr />
	</h:panelGrid>

</ui:composition>
