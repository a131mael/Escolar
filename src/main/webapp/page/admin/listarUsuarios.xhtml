			</h:panelGrid>


			<h:panelGrid width="90%">
				<p:dataTable id="tbl" var="professorTab"
					value="#{usuarioController.usuarios}"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
					paginator="true" style="margin-bottom:20px; width:100%"
					paginatorPosition="bottom">

					<f:facet name="{Exporters}">
						<h:commandLink>
							<p:graphicImage name="/gfx/excel.png" width="24" />
							<p:dataExporter type="xls" target="tbl" fileName="cars" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage name="/gfx/pdf.png" width="24" />
							<p:dataExporter type="pdf" target="tbl" fileName="cars" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage name="/gfx/csv.png" width="24" />
							<p:dataExporter type="csv" target="tbl" fileName="cars" />
						</h:commandLink>

						<h:commandLink>
							<p:graphicImage name="/gfx/xml.png" width="24" />
							<p:dataExporter type="xml" target="tbl" fileName="cars" />
						</h:commandLink>
					</f:facet>
					
					<p:column style="width:10%">
						<f:facet name="header">
							<h:outputText value="Ações" />
						</f:facet>
						<table style="border:none">
							<tr style="border:none">
								<td style="border:none">
									<p:commandButton icon="ui-icon-pencil" action="#{usuarioController.editar(professorTab.id)}" />
								</td >
								
							</tr>
						</table>
					</p:column>
					

					<p:column style="width:10%">
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:outputText value="#{professorTab.id}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{professorTab.name}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Login" />
						</f:facet>
						<h:outputText value="#{professorTab.login}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Senha" />
						</f:facet>
						<h:outputText value="#{professorTab.senha}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Tipo" />
						</f:facet>
						<h:outputText value="#{professorTab.tipoMembro.name}" />
					</p:column>
					
					
					<p:column style="width:10%">
						<f:facet name="header">
							<h:outputText value="Remover" />
						</f:facet>
						
							<p:commandButton update="tbl" icon="ui-icon-trash" action="#{usuarioController.remover(professorTab.id)}" >
								
							</p:commandButton>
					</p:column>

				</p:dataTable>

			</h:panelGrid>

		</h:form>
	</ui:define>
