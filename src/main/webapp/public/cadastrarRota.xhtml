<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/templateADM.xhtml">

	<ui:define name="content">
		<script type="text/javascript">
		    function handleDrop(event, ui) {
		        var droppedCar = ui.draggable;
		 
		        droppedCar.fadeOut('fast');
		    }
		</script>

		<h:form id="form" style="width:100%; border:none" prependId="false" name="form">
			<p:growl id="msgs" showDetail="true" />
			
			<h:panelGrid columns="0" width="100%;" styleClass="alinharTopo"
				style="margin: -10px;margin-top: -25px;">
				
				<h:panelGrid border="1" style="width:100%">
					<h:panelGrid columns="2">
					<p:commandButton value="Imprimir" 
						 onclick="PrimeFaces.monitorDownload(start, stop);">
						<p:fileDownload value="#{dashboardBacker.imprimirRota()}" />
					</p:commandButton>
					</h:panelGrid>
					

				<p:dashboard id="dynamic_dashboard" binding="#{dashboardBacker.dashboard}">
					<p:ajax event="reorder" listener="#{dashboardBacker.handleReorder}" update="msgs" />
				</p:dashboard>

				</h:panelGrid>
			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
