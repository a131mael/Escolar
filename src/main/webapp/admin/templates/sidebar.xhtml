<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:view contentType="text/html;" locale="#{LocaleMB.currentLocale}">   
        
        <h:form prependId="false">

        <ui:repeat value="#{SideBarMB.sidebarPersonalizadoUsuario}" var="sideBarPersonalizado" varStatus="indiceLista">

            <h:outputLink style="text-align: center;" title="#{sideBarPersonalizado.sideBar.nome}" 
                          value="#{facesContext.externalContext.requestContextPath}/#{sideBarPersonalizado.sideBar.url}">
                <i class="fa fa-#{sideBarPersonalizado.sideBar.nome}"></i>
            </h:outputLink>
                        
        </ui:repeat>

            <p:commandButton icon="s fa fa-configuracao"
                             styleClass="bt_config-sidebar bt-configurar"
                             style="margin: 0; width: 50px;height: 40px;"
                             alt="#{bundle['menu.barraLateral.configurar']}"
                             onclick="window.location = '#{facesContext.externalContext.requestContextPath}/admin/configuracoes-usuario/'" />

        </h:form>
        
    </f:view>
</ui:composition>
