<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html;" locale="#{LocaleMB.currentLocale}">
        <h:head>  

            <link href="#{facesContext.externalContext.requestContextPath}/admin/resources/css/guia.css" 
                  rel="stylesheet" 
                  type="text/css" />
            <link href="#{facesContext.externalContext.requestContextPath}/admin/resources/css/font-awesome.min.css" 
                  rel="stylesheet" 
                  type="text/css" />
          
            <link href="#{facesContext.externalContext.requestContextPath}/admin/resources/css/primefaces.css" 
                  rel="stylesheet" 
                  type="text/css" />
            <link href="#{facesContext.externalContext.requestContextPath}/admin/resources/css/template.css" 
                  rel="stylesheet" 
                  type="text/css" />
            <link href="#{facesContext.externalContext.requestContextPath}/admin/resources/css/font.css" 
                  rel="stylesheet" 
                  type="text/css" />
            <link href="#{facesContext.externalContext.requestContextPath}/admin/resources/css/button.css" 
                  rel="stylesheet" 
                  type="text/css" />
            <link href="#{facesContext.externalContext.requestContextPath}/admin/resources/css/background.css" 
                  rel="stylesheet" 
                  type="text/css" />
            <link href="#{facesContext.externalContext.requestContextPath}/admin/resources/css/grid.css" 
                  rel="stylesheet" 
                  type="text/css" />
            <link href="#{facesContext.externalContext.requestContextPath}/admin/resources/css/icons.css" 
                  rel="stylesheet" 
                  type="text/css" />

            <ui:include src="./javascript.xhtml" />

        </h:head>
        <h:body>
            <div id="wrap" style="width:100%">
                <div class="wrapper">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td colspan="2">
                                <div id="header">
                                    <ui:insert name="header">
                                        <ui:include src="./header.xhtml" />
                                    </ui:insert> 
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="47" valign="top" class="sidebar">
                                <div id="sidebar">
                                    <ui:insert name="sidebar">
                                        <ui:include src="./sidebar.xhtml" />   
                                    </ui:insert> 
                                </div>
                            </td>
                            <td>
                                <div id="nav">
                                    <ui:insert name="nav">
                                        <ui:include src="./nav.xhtml" />
                                    </ui:insert> 
                                </div>
                                <div id="main" valign="top">
                                    <ui:insert name="main">
                                        <ui:include src="./main.xhtml" />
                                    </ui:insert> 
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="footer">
                    <div id="footer">
                        <ui:insert name="footer">
                            <ui:include src="./footer.xhtml" />
                        </ui:insert>   
                    </div>
                </div>
            </div>
        </h:body>
    </f:view>
</ui:composition>
