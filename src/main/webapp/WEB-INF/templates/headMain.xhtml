<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form style="width:100%; border:none !important">
				 
		<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
		 
		 <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
		    <p:graphicImage name="/gfx/preloader.gif" width="100" height="15" />
		</p:dialog>
		 
	<p:growl id="messages" />

	<p:menubar style="width:100%;margin-left: -16px;margin-top: -16px">
	
		<p:menuitem value="Home" url="../secretaria/index.jsf"
			icon="ui-icon-search" rendered="#{authController.hasPermission(authController.administrador,authController.secretaria,authController.dono)}"/>
				
		<p:submenu label="Alunos" rendered="#{authController.hasPermission(authController.administrador
															,authController.secretaria,authController.dono
															)}">
			<p:menuitem value="Alunos atuais" url="../aluno/index.jsf"	icon="ui-icon-pencil" 
					rendered="#{authController.hasPermission(authController.administrador
															,authController.secretaria,authController.dono
															)}"/>
		
			<p:menuitem value="Canceladas Atuais" url="../aluno/canceladas.jsf"	icon="ui-icon-pencil" 
					rendered="#{authController.hasPermission(authController.administrador,authController.secretaria,authController.dono)}"/>
		
			<p:menuitem value="Todas" url="../aluno/indexRoot.jsf"	icon="ui-icon-pencil" 
					rendered="#{authController.hasPermission(authController.dono)}"/>
					
			<p:menuitem value="Controle Contrato" url="../aluno/contratoEntregueAssinado.jsf"	icon="ui-icon-pencil" 
					rendered="#{authController.hasPermission(authController.dono)}"/>
							
			<p:menuitem value="Todas" url="../aluno/indexFinanceiro.jsf" icon="ui-icon-pencil" 
					rendered="#{authController.hasPermission(authController.mestre)}"/>
				
			<p:menuitem value="Atrasadas" url="../financeiro/atrasados.jsf"	icon="ui-icon-pencil" 
					rendered="#{authController.hasPermission(authController.administrador,authController.secretaria)}"/>
		
			<p:menuitem value="Rotas" url="../public/rotas.jsf"	icon="ui-icon-pencil" 
					rendered="#{authController.hasPermission(authController.administrador,authController.secretaria)}"/>
		</p:submenu>
		
		<p:menuitem value="Crianças" url="../colaborador/index.jsf"	icon="ui-icon-pencil" 
					rendered="#{authController.hasPermission(authController.getMotorista())}"/>
		

		<p:menuitem value="Funcionários" url="../funcionario/index.jsf"
			icon="ui-icon-search" rendered="#{authController.hasPermission(authController.administrador,authController.secretaria,authController.dono)}"/>

	
		<p:menuitem value="Carros" url="../turma/index.jsf"	icon="ui-icon-gear"
					rendered="#{authController.hasPermission(authController.administrador,authController.secretaria,authController.dono)}" />


		<p:menuitem value="Avaliações" url="../avaliacao/index.jsf"	icon="ui-icon-close" 
					rendered="false"
					/>
		
		<p:menuitem value="Relatórios" url="../relatorio/index.jsf" icon="ui-icon-close" 
					rendered="#{authController.hasPermission(authController.administrador,authController.secretaria,authController.dono)}"/>

		<p:menuitem value="Frete" url="../frete/index.jsf" icon="ui-icon-close" />

		<p:submenu label="Financeiro" rendered="#{authController.hasPermission(authController.administrador,authController.secretaria,authController.dono)}" >
				
				<p:menuitem value="Baixa"
					url="../financeiro/baixaManual.jsf" icon="ui-icon-close"
					rendered="#{authController.hasPermission(authController.administrador,authController.secretaria,authController.financeiro,authController.dono)}" />

				<p:menuitem value="Extrato Bancario"
					url="../financeiro/extratoBancario.jsf" icon="ui-icon-close"
					rendered="#{authController.hasPermission(authController.administrador,authController.secretaria,authController.financeiro,authController.dono)}" />

				<p:menuitem value="Importar CNAB"
					url="../secretaria/importarCNAB.jsf" icon="ui-icon-close"
					rendered="#{authController.hasPermission(authController.mestre)}" />
								
				
				<p:menuitem value="Previsao e Pago"
					url="../financeiro/previsaoEPago.jsf" icon="ui-icon-close"
					rendered="#{authController.hasPermission(authController.administrador,authController.secretaria,authController.financeiro,authController.dono)}"  />
				
				<p:menuitem value="Devedores"
					url="../devedores/index.jsf" icon="ui-icon-close"
					rendered="#{authController.hasPermission(authController.administrador,authController.secretaria,authController.financeiro,authController.dono)}" />
			
				<p:menuitem value="Protestar" url="../secretaria/protestos.jsf" icon="ui-icon-close" 
					rendered="#{authController.hasPermission(authController.administrador,authController.secretaria,authController.dono)}"/>
					
				<p:menuitem value="Protesto confirmado" url="../secretaria/protestosConfirmadosWebService.jsf" icon="ui-icon-close" 
					rendered="#{authController.hasPermission(authController.administrador,authController.secretaria,authController.dono)}"/>
				
				<p:menuitem value="Enviado para Protesto" url="../secretaria/protestados.jsf" icon="ui-icon-close" 
					rendered="#{authController.hasPermission(authController.administrador,authController.secretaria,authController.dono)}"/>
				
				
				<p:menuitem value="Custos" url="../secretaria/despesas.jsf" icon="ui-icon-close" 
					rendered="#{authController.hasPermission(authController.administrador,authController.secretaria,authController.dono)}"/>
				
			
			</p:submenu>

		<p:submenu label="Configuração"
				rendered="#{authController.hasPermission(authController.administrador,authController.secretaria,authController.dono)}">
		
				<p:menuitem value="Configuração" url="../secretaria/configuracoes.jsf" icon="ui-icon-close" 
					rendered="#{authController.hasPermission(authController.mestre, authController.dono)}"/>
					
				<p:menuitem value="Importar CNAB"
					url="../secretaria/importarCNAB.jsf" icon="ui-icon-close"
					rendered="#{authController.hasPermission(authController.mestre)}" />	
					
				<p:menuitem value="Devedores" url="../devedores/index.jsf" icon="ui-icon-close" 
					rendered="#{authController.hasPermission(authController.administrador,authController.secretaria)}"/>
					
				
				<p:menuitem value="Ex-Alunos" url="../secretaria/exAlunos.jsf" icon="ui-icon-close" 
					rendered="#{authController.hasPermission(authController.administrador,authController.secretaria)}"/>
				
				<p:menuitem value="Alunos ano passado"
					url="../secretaria/alunosUltimoAnoLetivo.jsf" icon="ui-icon-close"
					rendered="#{authController.hasPermission(authController.administrador,authController.secretaria)}" />
				
				<p:menuitem value="Documentos" url="../secretaria/documentos.jsf" icon="ui-icon-close" 
					rendered="#{authController.hasPermission(authController.administrador,authController.secretaria,authController.dono)}"/>
					
				<p:menuitem value="Usuarios" url="../admin/listarUsuarios.jsf" icon="ui-icon-close" 
					rendered="#{authController.hasPermission(authController.mestre,authController.dono)}"/>
					
				<p:menuitem value="Tabela de Precos" url="../secretaria/tabelaPrecos.jsf" icon="ui-icon-close" 
					rendered="#{authController.hasPermission(authController.administrador,authController.secretaria,authController.dono)}"/>	
				
		</p:submenu>

		<f:facet name="options">
			<p:inputText style="margin-right:10px" placeholder="Search" />
			<h:commandButton type="button" action="#{authController.logout()}"
				value="Logout" icon="ui-icon-extlink">
				<p:ajax process="@this" />
			</h:commandButton>
		</f:facet>
	</p:menubar>
</h:form>

</html>
