<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">
    
<h:head>
    <title>Escolar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <h:outputStylesheet name="css/screen.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    
<style>
* {
	box-sizing: border-box;
}

body {
	margin: 0;
	font-family: Arial, Helvetica, sans-serif;
}

.topnav {
	overflow: hidden;
	background-color: #e9e9e9;
	font-size: 0.85em;
}

.topnav a {
	float: left;
	display: block;
	color: black;
	text-align: center;
	padding: 0px 0px;
	text-decoration: none;
	font-size: 14px;
}

.topnav a:hover {
	background-color: #ddd;
	color: black;
}

.topnav a.active {
	background-color: #2196F3;
	color: white;
}

.topnav .login-container {
	float: right;
}

.topnav input[type=text] {
	padding: 6px;
	margin-top: 8px;
	font-size: 14px;
	border: none;
	width: 120px;
}

.topnav .login-container button {
	float: right;
	padding: 6px 10px;
	margin-top: 8px;
	margin-right: 16px;
	background-color: #555;
	color: white;
	font-size: 14px;
	border: none;
	cursor: pointer;
}

.topnav .login-container button:hover {
	background-color: green;
}

.button {
  background-color: #ACAF50; /* Green */
  border: none;
  color: white;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 4px 2px;
  cursor: pointer;
}

.button5 {border-radius: 12px;}

@media screen and (max-width: 600px) {
	.topnav .login-container {
		float: none;
	}
	.topnav a, .topnav input[type=text], .topnav .login-container button {
		float: none;
		display: block;
		text-align: left;
		width: 100%;
		margin: 0;
		padding: 14px;
	}
	.topnav input[type=text] {
		border: 1px solid #ccc;
	}
}
</style>
    
    
</h:head>
<h:body>
			<div class="topnav">
			
				<a  href="https://wa.me/554830930042"> 
					<img alt="Chat on WhatsApp" height="40px" src="resources/gfx/whatsfoneicon6.png" /> 
				</a>
			
				<div class="login-container">
					
					<h:form>
						<p:inputText id="name" value="#{authUser.login}" alt="usuario" placeholder="USUARIO"
						style="margin: 0; outline: medium none;padding: 4px;font-weight: normal;"/>
						<p:password  id="email" value="#{authUser.senha}"  alt="senha" />
						<h:commandButton id="login" action="#{authController.login()}"
								value="Entrar" styleClass="register" />
					</h:form>
					
				</div>
			</div>
			
			
    		<div id="container">
    		
		        <div id="content" style="height: 100%;width: 100%;">
		            <ui:insert name="content"></ui:insert>
		        </div>
		       
		        <div id="footer">
		            <p>
		                <i> Tefamel todos os direitos reservados</i><br />
		            </p>
		        </div>
   		 </div>
</h:body>
</html>
